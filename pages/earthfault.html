        <div class="container calculator-title">

            <div class="title-div col-justify-content-center">
                <h1 class="title-50">Earth Fault 50-51N</h1>
                <p style="text-align: center;"> Gunakan titik (.) untuk desimal</p>
            </div>

            <div class="container container50N">
                <div class="row justify-content-center">
                    <div class="col-3">
                        
                    </div>
                    <div class="col-4">
                        <h2>Arus (A)</h2>
                    </div>
                    <div class="col-4">
                        <h2>Sudut Fasa (derajat)</h2>
                    </div>
                </div>
                <div class="row justify-content-center input-row-50N">
                    <div class="col-3">
                        <h2 class="phase-name">R</h2>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="arus R" id="AR50N">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="sudut fasa R" id="SR50N">
                    </div>
                </div>
                <div class="row justify-content-center input-row-50N">
                    <div class="col-3">
                        <h2 class="phase-name">S</h2>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="arus S" id="AS50N">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="sudut fasa S" id="SS50N">
                    </div>
                </div>
                <div class="row justify-content-center input-row-50N">
                    <div class="col-3">
                        <h2 class="phase-name">T</h2>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="arus T" id="AT50N">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="sudut fasa T" id="ST50N">
                    </div>
                </div>
                <div class="row justify-content-center 50Nrelay">
                    <div class="col-3">
                        <h2 class="set-relay">Set Relay (A)</h2>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" placeholder="Set Relay" id="relay50N">
                    </div>
                    <div class="col-4">
                        <input class="btn btn-success btn-block" id ="hitung50N" value="Hitung" type="Submit">
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <h2>Arus Fault (A)</h2>
                    </div>
                    <div class="col-4">
                        <h2>Status Relay</h2>
                    </div>
                </div>
                <div class="row justify-content-center result-row">
                    <div class="col-4">
                        <h2 id="resultArus50N">0</h2>
                    </div>
                    <div class="col-4">
                        <h2 id="resultRelay50N">OK</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <a type="button" class ="btn btn-secondary btn-amp btn-block" href="./teoriunbalance.html"> Teori</a>
                    </div>
                </div>

            </div>
