        <div class="navbar">
            <div class="container">
                <img class="mobile-menu" id="mobile-cta" src="images/menu.svg" alt="Navigation Menu">

        </div>

        <div class="container calculator-title">

            <div class="title-div col-justify-content-center">
                <h1 class="46-title">Unbalance / NPS (46)</h1>
                <p style="text-align: center;"> Gunakan titik (.) untuk desimal</p>
            </div>

            <div class="container container46">

                <div class="row justify-content-center">
                    <div class="col-3">
                        
                    </div>
                    <div class="col-3">
                        <h2>Arus (A)</h2>
                    </div>
                    <div class="col-3">
                        <h2>Arus Nominal (A)</h2>
                    </div>
                </div>
                <div class="row justify-content-center input-row-46">
                    <div class="col-3">
                        <h2 class="phase-name">R</h2>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="arus R" id="AR-46">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="rated R" id="SR-46">
                    </div>
                </div>
                <div class="row justify-content-center input-row-46">
                    <div class="col-3">
                        <h2 class="phase-name">S</h2>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="arus S" id="AS-46">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="rated S" id="SS-46">
                    </div>
                </div>
                <div class="row justify-content-center input-row-46">
                    <div class="col-3">
                        <h2 class="phase-name">T</h2>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="arus T" id="AT-46">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="rated T" id="ST-46">
                    </div>
                </div>

                <div class="row justify-content-center relay46">
                    <div class="col-3">
                        <h2 class="set-relay">Set Relay (%)</h2>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Set Relay" id="relay46">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-success btn-block" id ="hitung46" value="Hitung">
                    </div>
                </div>

                <hr>

                <div class="row justify-content-center">
                    <div class="col-3">
                        <h2>Fault NPS (%)</h2>
                    </div>
                    <div class="col-3">
                        <h2>Unbalance (%)</h2>
                    </div>
                    <div class="col-3">
                        <h2>Status Relay</h2>
                    </div>
                </div>
                <div class="row justify-content-center result-row">
                    <div class="col-3">
                        <h2 id="resultNps">0</h2>
                    </div>
                    <div class="col-3">
                        <h2 id="resultUb">0</h2>
                    </div>
                    <div class="col-3">
                        <h2 id="resultRelay46">OK</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <a type="button" class ="btn btn-secondary btn-amp btn-block" href="./teoriunbalance.html"> Teori</a>
                    </div>
                </div>

            </div>
